<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/theme-spec.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body id="body-pd" class="bg-light">
  <header class="header" id="header">
      <div class="header_toggle flex-grow-1"> <i class='bi-list' id="header-toggle"></i> </div>
      <div class="p-2"><a href="{{url_for('tasks')}}"><i class="bi bi-check-square" style="font-size: 1.75rem; color: gray;"></i></a></div>
      <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
  </header>
  <div class="l-navbar" id="nav-bar">
      <nav class="nav">
          <div> <a href="#" class="nav_logo"> <i class='bi-suit-club nav_logo-icon'></i> <span class="nav_logo-name">Sub List</span> </a>
              <div class="nav_list">
                <a href="{{url_for('index')}}" class="nav_link {{'active' if active_page == 'index' else '' }}"> <i class='bi bi-speedometer nav_icon'></i> <span class="nav_name">Dashboard</span> </a>
                <a href="{{url_for('client')}}" class="nav_link {{'active' if active_page == 'client' else '' }}"> <i class='bi bi-person nav_icon'></i> <span class="nav_name">Users</span> </a>
                <a href="{{url_for('tasks')}}" class="nav_link {{'active' if active_page == 'tasks' else '' }}"> <i class='bi bi-chat-left-dots nav_icon'></i> <span class="nav_name">Tasks </span> </a>
                <a href="#" class="nav_link"> <i class='bi bi-book nav_icon'></i> <span class="nav_name">Bookmark</span> </a>
                <a href="{{url_for('testing')}}" class="nav_link {{'active' if active_page == 'testing' else '' }}""> <i class='bi bi-blockquote-left nav_icon'></i> <span class="nav_name">Files</span> </a>
                <a href="#" class="nav_link"> <i class='bi bi-graph-down nav_icon'></i> <span class="nav_name">Stats</span> </a> </div>
          </div> 
          <a href="#" class="nav_link"> <i class='bi-x nav_icon'></i> <span class="nav_name">SignOut</span> </a>
      </nav>
  </div>
  <!--Container Main start-->
  <div class="height-100 bg-light">
      <h4>{% block content %}{% endblock %}</h4>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/theme-spec.js') }}"></script>"
    <script>

    </script>
</body>
</html>
